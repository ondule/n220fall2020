<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Exercises - Color Mixer</title>
</head>
<body>
<div id="blkDiv"></div>
<div id="currentColor">Current Color</div>

     <div>Red
        <button class="rouge" data-red="1">+1</button>
        <button class="rouge" data-red="5">+5</button>
        <button class="rouge" data-red="10">+10</button>
    </div>
    <div>Green
        <button class="vert" data-green="1">+1</button>
        <button class="vert" data-green="5">+5</button>
        <button class="vert" data-green="10">+10</button>
    </div>
    <div>Blue
        <button class="bleu" data-blue="1">+1</button>
        <button class="bleu" data-blue="5">+5</button>
        <button class="bleu" data-blue="10">+10</button>
    </div> 
    




    <script src="app.js"></script>
</body>
</html>
