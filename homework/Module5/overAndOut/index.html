<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over and Out - Andrade</title>
</head>
<body>

<script>
    let size = {
    x: 100,
    y: 100
}

var div = document.createElement("div");
div.style.width = //size.x + "px";
div.style.height = //size.y + "px";
document.body.appendChild(div);
div.style.background = "#347deb";
//when mouse is outside of div are outColor function is ran
div.onmouseout = function outColor() {
    div.style.background = "#347deb";
}
//when mouse is on div overColor function is ran
div.onmouseover = function overColor() {
    div.style.background = "#000";        
} 


</script>

</body>
</html>
